googleapps.webHome.1=Dieses Space hat das Code für die Google Apps Erweiterung; diese Erweiterung erlaubt die Integration zwischen XWiki und die Editoren von Google (Google Docs, Spreadsheet, Presentations und Drawing). Durch diese Erweiterung ist es möglich ein Dokument aus Google Apps als Anhang in XWiki (in mehreren Formatten) und Anhänge von XWiki Seiten in Google Apps zu editieren. Nach der Editierung können Sie das Dokument reimportieren.
googleapps.webHome.2=Sie können auch das "drive" Makro verwenden, um ein Google Dokument in einer Seite einzubetten.
googleapps.webHome.3=Sie können ihre Installation überprüfen, indem Sie die Seite {0}Test Document List{1} besuchen. Diese Seite listet 10 Dokumente ihres Google Drives.
googleapps.webHome.4=Um diese Erweiterung zu konfigurieren, besuchen Sie bitte den {0}Google Apps Abschnitt der XWiki Einstellungen{1}. Wenn es richtig gemacht wird, werden Sie die Funktion in der Anhängeabschnitt der Seiten sehen. Sie können dann entweder einen Anhang mit dem Bearbeiten Link neben jedem Anhang oder den Knopf "Aus Google Google Apps importieren" verwenden.
googleapps.webHome.5=Siehe das {0}Drive Macro Test{1}, um es zu testen.


