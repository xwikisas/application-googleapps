googleapps.webHome.1=Cet espace contient le code de l'application Google Apps qui permet l'intégration de XWiki avec les applicatiosn d'édition de Google (Google Docs, Spreadsheet, Presentations et Drawing). Cette application permet d'importer un document Google Apps en tant que pièce jointe d'une page XWiki (en plusieurs format) et permet aussi de lancer l'édition  d'une pièce jointe d'une page XWiki dans un éditeur Google Apps. Après l'édition, vous pouvez réimporter le document dans XWiki. 
googleapps.webHome.2=Vous pouvez aussi utiliser la macro "drive" pour insérer un document Google dans une page.
googleapps.webHome.3=Vous pouvez vérifier votre installation en allant sur la page {0}Test Document List{1}. Elle devrait faire la liste de 10 documents de votre compte Google Docs. 
googleapps.webHome.4=Pour configurer l''application, allez à {0}la section Google Apps des de l''administration XWiki{1}. Une fois cela effectué correctement, vous pourrez voir les fonctions dans les sections "Pièces jointes" des pages XWiki. Vous pouvez soit cliquer sur le lien "édition" à côté de chaque pièce jointe ou utiliser le bouton "Importer de Google Apps".
googleapps.webHome.5=Voyez la apge {0}Drive Macro Test{1} pour tester la macro.


